             success: function (data){
                data  = JSON.parse(data);
                // console.log(data);
                if (data.code==100&&data.msg=="登录成功！") {
                console.log(data.data.uid);
                      // alert('登陆成功');

                    alert('请重新输入');
                }
             }
            })
        })
